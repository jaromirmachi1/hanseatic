<svg xmlns="http://www.w3.org/2000/svg" width="2400" height="1400" viewBox="0 0 2400 1400">
  <defs>
    <linearGradient id="g0" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f7f4ee"/>
      <stop offset="0.55" stop-color="#e8e3d9"/>
      <stop offset="1" stop-color="#d8cfbf"/>
    </linearGradient>
    <linearGradient id="g1" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#262626" stop-opacity="0.07"/>
      <stop offset="1" stop-color="#262626" stop-opacity="0"/>
